definitions:
  app.Response:
    properties:
      code:
        type: integer
      data:
        type: object
      msg:
        type: string
    type: object
info:
  contact: {}
  description: A web of gin
  license: {}
  title: Golang Gin API
  version: "1.0"
paths:
  /api/v1/check:
    get:
      parameters:
      - description: user_id
        in: body
        name: user_id
        schema:
          type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 用户获取提交的审核信息
      tags:
      - 审核
    post:
      parameters:
      - description: user_id
        in: body
        name: user_id
        schema:
          type: integer
      - description: game_id
        in: body
        name: game_id
        schema:
          type: string
      - description: game_server
        in: body
        name: game_server
        schema:
          type: integer
      - description: game_pos
        in: body
        name: game_pos
        schema:
          type: integer
      - description: game_level
        in: body
        name: game_level
        schema:
          type: integer
      - description: img_url
        in: body
        name: img_url
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 代练提交或更新段位审核
      tags:
      - 审核
  /api/v1/check/admin:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: Get 管理员获取审核列表
      tags:
      - 审核
  /api/v1/check/admin/{user_id}:
    put:
      parameters:
      - description: State -1/1
        in: body
        name: state
        schema:
          type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 管理员进行审核
      tags:
      - 审核
  /api/v1/order:
    post:
      parameters:
      - description: user_id
        in: body
        name: user_id
        schema:
          type: integer
      - description: 游戏
        in: body
        name: game_type
        schema:
          type: integer
      - description: 订单类型
        in: body
        name: order_type
        schema:
          type: integer
      - description: 代练类型
        in: body
        name: instead_type
        schema:
          type: integer
      - description: 游戏区服
        in: body
        name: game_zone
        schema:
          type: integer
      - description: 铭文等级
        in: body
        name: runes_level
        schema:
          type: integer
      - description: 英雄数量
        in: body
        name: hero_num
        schema:
          type: integer
      - description: 当前段位
        in: body
        name: cur_level
        schema:
          type: integer
      - description: 目标段位
        in: body
        name: target_level
        schema:
          type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 下单
      tags:
      - 下单
  /login:
    post:
      parameters:
      - description: sessionKey
        in: body
        name: session_key
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 微信登陆接口 发送code获取session_key
      tags:
      - 登陆
  /upload:
    post:
      parameters:
      - description: Image File
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 上传段位审核截图
      tags:
      - 审核
  /wxlogin:
    post:
      parameters:
      - description: code
        in: body
        name: code
        schema:
          type: string
      - description: nickname
        in: body
        name: nickname
        schema:
          type: string
      - description: avatar_url
        in: body
        name: avatar_url
        schema:
          type: string
      - description: gender
        in: body
        name: gender
        schema:
          type: integer
      - description: province
        in: body
        name: province
        schema:
          type: string
      - description: city
        in: body
        name: city
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 微信登陆接口 发送code获取session_key
      tags:
      - 登陆
swagger: "2.0"
